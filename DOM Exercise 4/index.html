<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercise 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div class="quantityInput">
            <label for="quantity">How Many?</label>
            <input id="quantity" type="number" name="quantity" min="1" value="1" >
        </div>
        <div class="coinInput">
            <label for="coinType"> Which Coin?</label>
            <select name="coinType" id="coins">
                <option id= penny value="penny">Penny</option>
                <option id= nickel value="nickel">Nickel</option>
                <option id= dime value="dime">Dime</option>
                <option id= quarter value="quarter">Quarter</option>
            </select>
        </div>
        <button>Make Money!</button>
    </form>

    <section class="coinSection">
    </section>

    <script src="scripts.js"></script>
</body>
</html>
